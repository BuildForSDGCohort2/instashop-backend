extend type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
}

type User {
    id: ID!
    name: String!
    email: String!
    campany: Company @hasOne
    products: [Product!] @hasMany
    requests: [Request!] @hasMany
    offers: [Offer!] @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
